stages:
  - test

variables:
  UV_CACHE_DIR: "$CI_PROJECT_DIR/.cache/uv"

cache:
  key:
    files:
      - python/uv.lock
      - python/pyproject.toml
  paths:
    - .cache/uv
    - python/.venv/

pytest:
  image: python:3.11
  stage: test
  before_script:
    - python -V
    - wget -qO- https://astral.sh/uv/install.sh | sh
    - uv --version
  script:
    - cd python
    - /root/.local/bin/uv run pytest -vs --junitxml=pytest.xml
  artifacts:
    when: always
    reports:
      junit: python/pytest.xml
    paths:
      - python/pytest.xml
  rules:
    - if: $CI_COMMIT_BRANCH
